    <script src="js/wxtofly.map.js?20201115"></script>

    <script>
        const lat = 47.6366657,
            lon = -122.4071107;

        let pointForecastControl = $('#point-forecast').pointForecast(lat, lon, {
            'spinner': true,
            'forecast': {
                'show': true,
                'collapse': true
            },
            'discussion': {
                'show': true,
                'collapse': true
            },
            'hourlyChart': {
                'show': true,
                'collapse': false,
                'width': $('.container').width(),
                'height': window.innerHeight - 59,
                'charts': {
                    'surfaceWind': {
                    },
                    'tide': {
                        'refValues': [Units.convert(6).from('ft').to(NOAAVariable.getUnits('tidePrediction'))],
                        'showRefValueLabel': true,
                        'showStationInfo': false
                    },
                    'precipitationRain': {},
                    'sky': {},
                    'temperature': {}
                }
            },
        });

        $(window).on('resize', () => {
            pointForecastControl.setSize(
                $('.container').width(),
                window.innerHeight - 59
            );
        });

    </script>
